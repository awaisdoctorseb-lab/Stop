<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Clock">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Clock_App_Icon_iOS_7.png/600px-Clock_App_Icon_iOS_7.png">
    <title>Clock</title>
    <style>
        :root {
            --ios-black: #000000;
            --ios-grey: #1C1C1E;
            --ios-light-grey: #2C2C2E;
            --ios-orange: #FF9F0A;
            --ios-green: #30D158;
            --ios-red: #FF453A;
            --ios-text-grey: #8E8E93;
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        html, body {
            margin: 0; padding: 0;
            background-color: var(--ios-black);
            color: white;
            font-family: var(--ios-font);
            height: 100%; width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .view {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding-top: env(safe-area-inset-top);
        }

        .view.active { display: flex; }

        .stopwatch-header {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        .time-display {
            font-size: 84px;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            display: flex;
            align-items: baseline;
        }

        .time-display span.ms { width: 95px; margin-left: -2px; }

        .controls-wrapper { padding: 0 16px 20px 16px; }

        .controls { display: flex; justify-content: space-between; margin-bottom: 20px; }

        .btn {
            width: 82px; height: 82px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            border: none;
            outline: none;
        }

        .btn-lap { background-color: var(--ios-light-grey); color: #fff; }
        .btn-start { background-color: #082a11; color: var(--ios-green); }
        .btn-stop { background-color: #320e0b; color: var(--ios-red); }

        .separator { height: 0.5px; background-color: #333; width: 100%; }

        .laps-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
        }

        .lap-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            border-bottom: 0.5px solid #222;
            font-size: 17px;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: calc(83px + env(safe-area-inset-bottom));
            background: rgba(22, 22, 22, 0.94);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.3px solid #333;
            display: flex;
            justify-content: space-around;
            padding-top: 6px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--ios-text-grey);
            font-size: 10px;
            width: 25%;
        }

        .tab-item svg { width: 25px; height: 25px; margin-bottom: 4px; fill: currentColor; }
        .tab-item.active { color: var(--ios-orange); }

        #secret-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        #secret-menu {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c2e;
            padding: 20px;
            border-radius: 14px;
            width: 280px;
        }

        #secret-menu input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #1c1c1e; border: none; color: white;
            border-radius: 10px; font-size: 16px;
        }

        .save-btn {
            width: 100%; padding: 12px; background: var(--ios-orange);
            border: none; color: white; border-radius: 10px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="view-stopwatch" class="view active">
        <div class="stopwatch-header">
            <div class="time-display" id="display-trigger">
                <span id="display-min">00</span>:<span id="display-sec">00</span>.<span id="display-ms" class="ms">00</span>
            </div>
        </div>

        <div class="controls-wrapper">
            <div class="controls">
                <button class="btn btn-lap" id="lap-btn">Lap</button>
                <button class="btn btn-start" id="start-btn">Start</button>
            </div>
            <div class="separator"></div>
        </div>

        <div class="laps-container" id="laps-list"></div>
    </div>

    <div id="view-world" class="view"></div>
    <div id="view-alarm" class="view"></div>
    <div id="view-timer" class="view"></div>

    <nav class="tab-bar">
        <div class="tab-item" id="tab-panic" onclick="switchTab('world')">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg>
            World Clock
        </div>
        <div class="tab-item" onclick="switchTab('alarm')">
            <svg viewBox="0 0 24 24"><path d="M12 22c4.97 0 9-4.03 9-9s-4.03-9-9-9-9 4.03-9 9z"/></svg>
            Alarm
        </div>
        <div class="tab-item active" onclick="switchTab('stopwatch')">
            <svg viewBox="0 0 24 24"><path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6z"/></svg>
            Stopwatch
        </div>
        <div class="tab-item" onclick="switchTab('timer')">
            <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10z"/></svg>
            Timer
        </div>
    </nav>

    <div id="secret-overlay">
        <div id="secret-menu">
            <h3 style="margin:0; text-align: center;">Settings</h3>
            <input type="number" id="cfg-force" placeholder="Sum (SS+MS)">
            <input type="number" id="cfg-attempts" placeholder="Force on Attempt #">
            <div style="display:flex; justify-content: space-between; margin: 10px 0; align-items: center;">
                <span>Active</span>
                <input type="checkbox" id="cfg-active">
            </div>
            <button class="save-btn" onclick="saveConfig()">Save</button>
        </div>
    </div>

    <script>
        let startTime = 0, elapsedTime = 0, timerInterval = null, isRunning = false;
        let laps = [];
        let currentAttempt = 1;
        let config = JSON.parse(localStorage.getItem('clock_cfg')) || { forceNum: 78, targetAttempt: 2, active: false };

        const minDisp = document.getElementById('display-min');
        const secDisp = document.getElementById('display-sec');
        const msDisp = document.getElementById('display-ms');
        const startBtn = document.getElementById('start-btn');
        const lapBtn = document.getElementById('lap-btn');
        const lapsList = document.getElementById('laps-list');

        function updateDisplay(time) {
            let m = Math.floor(time / 60000);
            let s = Math.floor((time % 60000) / 1000);
            let ms = Math.floor((time % 1000) / 10);
            minDisp.textContent = m.toString().padStart(2, '0');
            secDisp.textContent = s.toString().padStart(2, '0');
            msDisp.textContent = ms.toString().padStart(2, '0');
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;

            if (config.active && currentAttempt == config.targetAttempt) {
                const totalForce = config.forceNum;
                // Randomize seconds so it looks natural, but ensure it's less than force
                // We keep it within a realistic range of where the user actually stopped
                let realSeconds = Math.floor((elapsedTime % 60000) / 1000);
                
                let forcedSS, forcedMS;

                if (realSeconds >= totalForce) {
                    // If they waited too long, we use a smaller random second
                    forcedSS = Math.floor(Math.random() * (totalForce / 2));
                } else {
                    // Stay close to where they stopped
                    forcedSS = realSeconds;
                }
                
                forcedMS = totalForce - forcedSS;

                // Edge case: MS can't be > 99
                if (forcedMS > 99) {
                    forcedMS = 99;
                    forcedSS = totalForce - 99;
                }

                let m = Math.floor(elapsedTime / 60000);
                elapsedTime = (m * 60000) + (forcedSS * 1000) + (forcedMS * 10);
                updateDisplay(elapsedTime);
                
                config.forceNum += 5;
                currentAttempt = 1;
                saveConfig(true);
            } else {
                currentAttempt++;
            }

            startBtn.textContent = 'Start';
            startBtn.className = 'btn btn-start';
            lapBtn.textContent = 'Reset';
        }

        startBtn.onclick = () => {
            if (isRunning) stopTimer();
            else {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay(elapsedTime);
                }, 10);
                isRunning = true;
                startBtn.textContent = 'Stop';
                startBtn.className = 'btn btn-stop';
                lapBtn.textContent = 'Lap';
            }
        };

        lapBtn.onclick = () => {
            if (isRunning) {
                laps.unshift(elapsedTime);
                lapsList.innerHTML = laps.map((t, i) => `<div class="lap-row"><span>Lap ${laps.length-i}</span><span>${minDisp.innerText}:${secDisp.innerText}.${msDisp.innerText}</span></div>`).join('');
            } else {
                elapsedTime = 0; laps = []; updateDisplay(0); lapsList.innerHTML = ''; lapBtn.textContent = 'Lap';
            }
        };

        function switchTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-stopwatch').classList.add('active');
        }

        let lastTap = 0;
        document.getElementById('display-trigger').onclick = () => {
            const now = Date.now();
            if (now - lastTap < 300) {
                document.getElementById('secret-overlay').style.display = 'block';
                document.getElementById('cfg-force').value = config.forceNum;
                document.getElementById('cfg-attempts').value = config.targetAttempt;
                document.getElementById('cfg-active').checked = config.active;
            }
            lastTap = now;
        };

        function saveConfig(silent = false) {
            if (!silent) {
                config.forceNum = parseInt(document.getElementById('cfg-force').value);
                config.targetAttempt = parseInt(document.getElementById('cfg-attempts').value);
                config.active = document.getElementById('cfg-active').checked;
            }
            localStorage.setItem('clock_cfg', JSON.stringify(config));
            document.getElementById('secret-overlay').style.display = 'none';
        }

        document.getElementById('tab-panic').onclick = () => {
            config.active = false; saveConfig(true);
        };
    </script>
</body>
</html>
